<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooping Carts</title>
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #ddd;">
        <div class="left-header">
            <a href="index.html" class="logo" style="font-size: 1.3rem;">Online Shopping </a>     
        </div>
       
    </nav>

   <section class="section-form">
        <div class="row">
            <div class="col">
                <label for="fn" >First Name</label>
                <input type="text" class="form-control"  aria-label="First name" id="fn">
            </div>
            <div class="col">
                <label for="ln">last Name</label>
                 <input type="text" class="form-control" aria-label="Last name" id="ln">
            </div>
           
        </div>
        <div class="mt-4">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="my-3 ">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" id="sign_Up" class="btn btn-primary">Submit</button>
   </section>
   <script src="./JS/bootstrap.min.js"></script>
   <script src="./JS/register.js"></script>
</body>
</html>
